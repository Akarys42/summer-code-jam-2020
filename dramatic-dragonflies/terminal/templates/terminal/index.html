{% extends 'users/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'xterm/css/xterm.css' %}" />
<script src="{% static 'xterm/lib/xterm.js' %}"></script>
{% endblock head %}
  {% block content %}


<div id = "main">
    <div id="terminal"></div>
    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws/terminal/`);
        const term = new Terminal();
        ws.onmessage = (ev) => {
            console.log(ev);
            ev.data.text().then(
                (v) =>  term.write(v.replace(/\n/g, '\r\n'))
            );
        };
        ws.onclose = (ev) => {
            term.write("lost connection \r\n");
        }
        term.open(document.getElementById('terminal'));
        term._initialized = true;
        term.onData((e) => {
            console.log(e)
            ws.send(e);
        })
        term.write('starting\r\n');
    </script>
    </div>

{% endblock content %}
